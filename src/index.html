<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>404 - Not Found Page</title>
  </head>
  <body>
    <main class="container">
      <header><h1>404 not found</h1></header>
      <section class="content">
        <article id="img">
          <div class="img">
            <img
              id="scarecrow"
              src="../assets/scarecrow.png"
              alt="scarecrow image"
            />
          </div>
        </article>
        <article id="text">
          <h2>I have bad news for you</h2>
          <p id="message">
            The page you are looking for might be removed or is temporary
            unavailable.
          </p>
          <a href="#" id="back-button">Back to home page</a>
        </article>
      </section>
      <footer>Created by Juan Camilo Orjuela</footer>
    </main>
  </body>
</html>
